<html>  
<head>  
<script type="text/javascript">  
function msg(){
var obj=[];
var fresher=[];
var associate=[];
var senior=[];
for(var i=0;i<5;i++)
{
var na=prompt("Enter the name");
var ag=prompt("Enter the age");
var sa=prompt("Enter the salary");
var dob=prompt("Enter the dob");
obj[i] = {
 "name":na,
 "age":ag,
 "salary":sa,
 "doba":dob
};
}
for(var i=0;i<5;i++)
{
if(obj[i]["age"]>20 && obj[i]["age"]<25)
{
fresher.push(obj[i]["name"]);
}
else if(obj[i]["age"]>25 && obj[i]["age"]<40)
{
associate.push(obj[i]["name"]);
}
else
{
senior.push(obj[i]["name"]);
}
}
document.write(senior);
}  
</script>  
</head>  
<body>  
<p>Welcome to JavaScript</p>  
<form>  
<input type="button" value="click" onclick="msg()"/>  
</form>  
</body>  
</html>
