<html>  
<head>  
<script type="text/javascript">  
function msg(){  
 var a =prompt("Enter the amount",0);
 var r = prompt("Enter the rate",0);
var t =prompt("Enter time",0);
var p =a/(1+((r*t)/100));
var i=a-p;
document.write(i);

}  
</script>  
</head>  
<body>  
<p>Welcome to JavaScript</p>  
<form>  
<input type="button" value="click" onclick="msg()"/>  
</form>  
</body>  
</html>
